# Alacritty Configuration File

window:
  padding:
    x: 10
    y: 10
  decorations: full

font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold
  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: Bold Italic
  size: 12.0 # Change to your preferred font size

# Colors can be customized here
colors:
  primary:
    background: '0x1e1e2e'
    foreground: '0xd7d7d7'

# Cursor configuration
cursor:
  style: Block
  blinking: true

# Additional settings can be customized as needed

