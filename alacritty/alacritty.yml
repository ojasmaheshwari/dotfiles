# Alacritty Configuration File

window:
  padding:
    x: 10
    y: 10
  decorations: full

font:
  normal:
    family: "JetBrains Mono Nerd Font"
    style: Regular
  bold:
    family: "JetBrains Mono Nerd Font"
    style: Bold
  italic:
    family: "JetBrains Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrains Mono Nerd Font"
    style: Bold Italic
  size: 12.0 # Change to your preferred font size

# Colors can be customized here
colors:
  # Default colors
  primary:
    background: '0x30363d'
    foreground: '0xe6edf3'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0x30363d'
    cursor: '0xe6edf3'

  # Normal colors
  normal:
    black: '0x484f58'
    red: '0xff7b72'
    green: '0x3fb950'
    yellow: '0xd29922'
    blue: '0x58a6ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb1bac4'

  # Bright colors
  bright:
    black: '0x6e7681'
    red: '0xffa198'
    green: '0x56d364'
    yellow: '0xe3b341'
    blue: '0x79c0ff'
    magenta: '0xbc8cff'
    cyan: '0x39c5cf'
    white: '0xb1bac4'

# Cursor configuration
cursor:
  style: Block
  blinking: true

# Additional settings can be customized as needed

